<!DOCTYPE html>
<html lang="pt-br">
<head>

<script language='javascript' type="text/javascript">
	function login(){
					
		document.form.action = "logincliente.php?do=action=login";
        return true;
	}
</script>
<body>
<!-- coluna fantasma -->
    <div class="col-ghost"></div>
<!-- coluna esquerda do menu -->

        <div class="inicio">
            <a href="inicio.html"><img src="imagens/logoGuia.png" alt=""></a>

<!-- coluna de conteudos -->
    <div class="col-conteudo ">
        <div class="titulo">
            Login
        </div>
        <div class="subtitulo">
            nao há necessidade de preencher os campos para realizar o login
        </div>
        <div class="campos">
            <form onsubmit="return login()" method="post">
                <label for="fname">ID:</label>
                <input class="login" type="text" id="fname" name="fname"><br><br>
                <label for="lname">Senha:</label>
                <input class="login"type="text" id="lname" name="lname"><br><br>
                <input class="btnLogin" type="submit" value="Login">
            </form>
        </div>
    </div>
